<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="desktop.css" media="screen and (min-width:600px)"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <nav class="mobileNav">
    <span class="logoContainer"></span>
    <span class="menuIconContainer"></span>
  </nav>
  <nav class="desktopNav">
    <div>
      <span class="logoContainer"></span>
      <div id="featuresButton"><section id="features" class="inactive"></section>Features<span id="arrowDownFeatures" class="arrowDown"></span></div>
      <div id="companyButton"><section id="company" class="inactive"></section>Company<span id="arrowDownCompany" class="arrowDown"></span></div>
      <div>Careers</div>
      <div>About</div>
    </div>

    <div>
      <div>Login</div>
      <div class="registerButton">Register</div>
      
    </div>


  </nav>
  <main>
    <img class="mobileImage" alt="mobileImage" src="./images/image-hero-mobile.png">
    <section class="block1">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button class="learnMore">Learn more</button>
      <section class="auspicesContainer">
        <span class="auspice1"></span>
        <span class="auspice2"></span>
        <span class="auspice3"></span>
        <span class="auspice4"></span>
      </section>
    </section> 
    <img class="desktopImage" alt="desktopImage" src="./images/image-hero-desktop.png">
  </main>
  <section class="mobileMenu">
    <span class="closeMenu"></span>
    <div>Features<span class="arrowDown"></span></div>
    <div>Company<span class="arrowDown"></span></div>
    <div>Careers</div>
    <div>About</div>
    <div id="mobileLogin">Login</div>
    <button class="mobileRegister">Register</button>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SFCC5555">Mr.Ackerman</a>.
  </div>
  <script src="./dropdown.js"></script>
</body>
</html>
